apiVersion: batch/v1
kind: Job
metadata:
  name: before
  annotations:
    argocd.argoproj.io/hook: PreSync
    # argocd.argoproj.io/hook-delete-policy: HookSucceeded
  namespace: default
spec:
  template:
    spec:
      containers:
      - name: busybox
        command: ["sleep", "4"]
      restartPolicy: Never
  backoffLimit: 0
